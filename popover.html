<!DOCTYPE html>
<html>
    <header>
        <title>Pushbullet Safari Extension</title>
        <link rel = "stylesheet" href = "popover.css">
        <link rel = "stylesheet" href = "pushpanel.css">
        <script src="popover.js" type="text/javascript"></script>
        <script src="https://raw.githubusercontent.com/alexschneider/pushbullet-js/master/pushbullet.js" type="text/javascript"></script>
        <div id = "logo"></div>
    </header>
    <body>
        <div id="pushArea" hidden>
        <select id="combobox" onchange="getPushTarget(this)"></select>
        <input type="text" placeholder = "Title" id="title" value="">
        <input type="url" placeholder = "Link" id="link" value="">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <input type="submit" value="Push it!" onclick="pushIt()" class="pushButton">
    </div>
    <div id="push_list"></div>
    <div class="footer">
        <button class="pushTypeButton" id="link_type" onclick="changePushType(this)">Link</button>
        <button class="pushTypeButton" id="note_type" onclick="changePushType(this)">Note</button>
        <button class="pushTypeButton" id="show_pushes" onclick="changePushType(this)">Pushes</button>
    </div>
</body>
</html>
